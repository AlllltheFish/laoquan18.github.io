    <div>
由2018年年中至今，中國開啟了一波對本地工運的廣泛打壓。打壓由佳士一場具體鬥爭的打壓，擴散為全國各地對工運人士的打壓。自2018年7月，由超過130名工運人士被拘留、傳喚或失蹤。仍有超過50名工運人士仍失聯或被關押。打壓對象包含工人組織者，左翼學生，勞工機構職員，社工，甚至基層工會工作人員。
    </div>
    <div>
「中國工運人士關注組」由中國與國際的關注者成立，旨在持續跟進打壓的情況以及吸引國際社會關注中國工運的打壓。
    </div>
